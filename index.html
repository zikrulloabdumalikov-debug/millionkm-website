<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Million km — Chevrolet uchun premium servis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== ASOSIY SOZLAMALAR ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(180deg, #f9f9fb, #ffffff);
  color: #111;
  overflow-x: hidden;
}

/* ====== IOS-STYLE FON ====== */
.glass {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.06);
}

/* ====== NAVBAR ====== */
nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

nav h1 {
  font-size: 20px;
  font-weight: 600;
}

nav button {
  padding: 10px 18px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
  transition: transform .3s;
}

nav button:hover {
  transform: scale(1.05);
}

/* ====== HERO ====== */
.hero {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 120px 20px;
}

.hero h2 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 20px;
  animation: fadeUp 1s ease;
}

.hero p {
  font-size: 18px;
  opacity: .7;
  max-width: 600px;
  margin: 0 auto 40px;
  animation: fadeUp 1.4s ease;
}

.hero button {
  padding: 16px 34px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
  animation: fadeUp 1.8s ease;
  transition: transform .3s;
}

.hero button:hover {
  transform: scale(1.07);
}

/* ====== ANIMATSIYA ====== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- ====== NAVBAR ====== -->
<nav class="glass">
  <h1>Million km</h1>
  <button>Kirish</button>
</nav>

<!-- ====== HERO ====== -->
<section class="hero">
  <div>
    <h2>Bu shunchaki servis emas.</h2>
    <p>
      Bu — fikrlash tarzi.  
      Ko‘pchilik dvigatelni ta’mirlaydi.  
      Biz esa uni saqlab qolamiz.
    </p>
    <button>Boshlash</button>
  </div>
</section>

</body>
</html>
