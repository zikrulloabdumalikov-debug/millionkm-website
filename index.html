<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million KM - Tizim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn:hover { background: #5568d3; }
        .toggle { text-align: center; margin-top: 20px; color: #666; }
        .toggle a { color: #667eea; text-decoration: none; font-weight: 600; }
        .message { padding: 10px; margin-bottom: 20px; border-radius: 5px; display: none; text-align: center;}
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .dashboard { display: none; }
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .logout-btn { background: #dc3545; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container" id="authContainer">
        <div id="message" class="message"></div>
        
        <div id="loginForm">
            <h2>Kirish</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Parol</label>
                <input type="password" id="loginPassword" placeholder="Parolingiz">
            </div>
            <button class="btn" onclick="login()">Kirish</button>
            <div class="toggle">
                Hisobingiz yo'qmi? <a href="#" onclick="toggleForm(); return false;">Ro'yxatdan o'tish</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Ro'yxatdan o'tish</h2>
            <div class="form-group">
                <label>Ism</label>
                <input type="text" id="registerName" placeholder="Ismingiz">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Parol</label>
                <input type="password" id="registerPassword" placeholder="Kamida 6 belgi">
            </div>
            <button class="btn" onclick="register()">Yaratish</button>
            <div class="toggle">
                Hisobingiz bormi? <a href="#" onclick="toggleForm(); return false;">Kirish</a>
            </div>
        </div>
    </div>

    <div class="container dashboard" id="dashboard">
        <h2>Xush kelibsiz!</h2>
        <div class="user-info">
            <p><strong>Ism:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>
        
        <div class="form-group">
            <label>Yangi zayavka yuboring:</label>
            <input type="text" id="userRequest" placeholder="Zayavka mazmuni...">
            <button class="btn" onclick="sendToTelegram()">Guruhga yuborish</button>
        </div>

        <button class="btn logout-btn" onclick="logout()">Chiqish</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA0zyqs1BrDKKS7kkq3nqmJSj_VpM6CVcM",
            authDomain: "millionkm-a42ee.firebaseapp.com",
            projectId: "millionkm-a42ee",
            storageBucket: "millionkm-a42ee.firebasestorage.app",
            messagingSenderId: "594685468082",
            appId: "1:594685468082:web:e44c081e0617f0016998ab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Telegram Ma'lumotlari
        const BOT_TOKEN = '7722483735:AAG_LZ1Bg0H-mnqAlnw4OknNj-BTrqM8CWM';
        const CHAT_ID = '-1003461463026';

        window.register = async function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            if(!name || !email || !password) { showMessage('Barcha joyni to\'ldiring', 'error'); return; }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                await setDoc(doc(db, "users", userCredential.user.uid), { name, email, date: new Date().toLocaleString() });
                showMessage('Ro\'yxatdan o\'tdingiz!', 'success');
            } catch (e) { showMessage('Xato: ' + e.message, 'error'); }
        };

        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (e) { showMessage('Kirishda xatolik!', 'error'); }
        };

        window.sendToTelegram = async function() {
            const text = document.getElementById('userRequest').value;
            const user = auth.currentUser;
            if(!text) return;

            const msg = `ðŸš€ YANGI ZAYAVKA!\nðŸ‘¤ Kimdan: ${user.displayName}\nðŸ“§ Email: ${user.email}\nðŸ“ Xabar: ${text}`;

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
                });
                showMessage('Zayavka guruhga yuborildi!', 'success');
                document.getElementById('userRequest').value = '';
            } catch (e) { showMessage('Yuborishda xato!', 'error'); }
        };

        window.logout = () => signOut(auth);
        window.toggleForm = () => {
            const l = document.getElementById('loginForm'), r = document.getElementById('registerForm');
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
            r.style.display = r.style.display === 'none' ? 'block' : 'none';
        };

        function showMessage(t, type) {
            const m = document.getElementById('message');
            m.textContent = t; m.className = 'message ' + type; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 4000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').textContent = user.displayName || 'Foydalanuvchi';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>
