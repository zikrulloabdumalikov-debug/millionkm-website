<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million KM | Apple Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.9);
            --apple-blue: #0071e3;
            --radius: 28px;
            --btn-radius: 14px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'SF Pro Display', sans-serif; background: var(--apple-bg); color: #1d1d1f; line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        nav {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: rgba(255,255,255,0.75); backdrop-filter: blur(25px);
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        nav a { color: #1d1d1f; text-decoration: none; margin: 0 15px; font-size: 14px; font-weight: 400; cursor: pointer; transition: 0.3s; }
        nav a:hover { color: var(--apple-blue); }

        .page-section { display: none; padding-top: 60px; }
        .active-section { display: block; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }

        .apple-card {
            background: var(--apple-card); border-radius: var(--radius); padding: 40px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.03); border: 1px solid rgba(255,255,255,0.5);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .apple-card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        
        .card-title { font-size: 28px; font-weight: 600; margin-bottom: 12px; }
        .card-text { color: #86868b; margin-bottom: 25px; font-size: 17px; }

        .btn-ios {
            display: block; width: 100%; padding: 16px;
            background: var(--apple-blue); color: white; border: none;
            border-radius: var(--btn-radius); font-size: 16px; font-weight: 600;
            cursor: pointer; text-decoration: none; margin-bottom: 10px;
            transition: 0.3s; text-align: center;
        }
        .btn-ios:disabled { background: #b2d7ff; cursor: not-allowed; }
        .btn-ios:hover:not(:disabled) { opacity: 0.9; transform: scale(0.98); }
        .btn-ios-secondary { background: #e8e8ed; color: var(--apple-blue); }

        .status-badge { display: inline-block; padding: 10px 20px; border-radius: 20px; font-weight: 600; margin-top: 15px; }
        .status-green { background: #e3f9e5; color: #34c759; }
        .status-yellow { background: #fff9db; color: #f08c00; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(245,245,247,0.9); backdrop-filter: blur(20px); z-index: 20000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { background: white; padding: 40px; border-radius: 35px; width: 100%; max-width: 420px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); max-height: 90vh; overflow-y: auto; }
        input, select { width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px; border: 1px solid #d2d2d7; background: #f5f5f7; font-size: 15px; outline: none; }
        
        .chat-widget { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--apple-blue); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; box-shadow: 0 10px 30px rgba(0,113,227,0.3); cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

    <nav>
        <a onclick="showSection('mainPage')">Million km</a>
        <a href="#brand-section">Modellar</a>
        <span id="authLinks">
            <a onclick="toggleAuth(true)">Ro‘yxatdan o‘tish</a>
        </span>
        <a id="dashLink" style="display:none;" onclick="showSection('dashboard')">Kabinet</a>
        <a id="logoutBtn" style="display:none; color:red;" onclick="logout()">Chiqish</a>
    </nav>

    <div id="mainPage" class="page-section active-section">
        <div class="container fade-in">
            <header style="text-align: center; margin-bottom: 50px; padding-top: 40px;">
                <h1 style="font-size: 56px; letter-spacing: -2px;">Million km</h1>
                <p style="font-size: 22px; color: #86868b;">Premium avtoservis standartlari.</p>
            </header>
            <div class="grid" id="brand-section">
                <div class="apple-card fade-in">
                    <h2 class="card-title">Xizmatlar</h2>
                    <p class="card-text">Premium sifat va kafolatli servis.</p>
                    <button class="btn-ios" onclick="toggleAuth(true)">Ro'yxatdan o'tish</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="page-section">
        <div class="container">
            <div class="apple-card fade-in" style="text-align: left;">
                <h1 id="welcomeUser" style="font-size: 38px;">Xush kelibsiz!</h1>
                <div style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="background:#fbfbfd; padding:20px; border-radius:18px;">
                        <p style="color:#86868b; font-size:13px;">Avtomobil:</p>
                        <h3 id="dashCar">---</h3>
                    </div>
                    <div style="background:#fbfbfd; padding:20px; border-radius:18px;">
                        <p style="color:#86868b; font-size:13px;">Yurgan masofasi:</p>
                        <h3 id="dashKm">--- km</h3>
                    </div>
                </div>
                <div id="statusBadge" class="status-badge">Yuklanmoqda...</div>
            </div>
        </div>
    </div>

    <div id="authOverlay" class="overlay">
        <div class="auth-box">
            <h2 id="authTitle" style="text-align:center;">Ro'yxatdan o'tish</h2>
            <div id="regFields">
                <input type="text" id="regName" placeholder="Ism Sharif">
                <input type="tel" id="regTel" placeholder="Telefon">
                <select id="regBrand">
                    <option value="" disabled selected>Modelni tanlang</option>
                    <option value="Nexia 3">Nexia 3</option>
                    <option value="Cobalt">Cobalt</option>
                    <option value="Gentra">Gentra</option>
                    <option value="Onix">Onix</option>
                </select>
                <input type="number" id="regYear" placeholder="Yili">
                <input type="number" id="regKm" placeholder="Yurgan masofasi">
            </div>
            
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPass" placeholder="Parol">
            
            <button class="btn-ios" id="btnAuth" style="margin-top:20px;" onclick="handleAuth()">Tasdiqlash</button>
            <p style="text-align:center; font-size:13px; color:#86868b; cursor:pointer;" onclick="switchAuthMode()" id="switchText">Akkountingiz bormi? Kirish</p>
            <button class="btn-ios-secondary btn-ios" style="margin-top:10px;" onclick="toggleAuth(false)">Yopish</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA0zyqs1BrDKKS7kkq3nqmJSj_VpM6CVcM",
            authDomain: "millionkm-a42ee.firebaseapp.com",
            projectId: "millionkm-a42ee",
            storageBucket: "millionkm-a42ee.firebasestorage.app",
            messagingSenderId: "594685468082",
            appId: "1:594685468082:web:e44c081e0617f0016998ab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = false;

        window.showSection = (id) => {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        };

        window.toggleAuth = (show) => document.getElementById('authOverlay').style.display = show ? 'flex' : 'none';

        window.switchAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('regFields').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('authTitle').textContent = isLoginMode ? 'Kirish' : "Ro'yxatdan o'tish";
            document.getElementById('switchText').textContent = isLoginMode ? "Akkountingiz yo'qmi? Ro'yxatdan o'tish" : "Akkountingiz bormi? Kirish";
        };

        window.handleAuth = async function() {
            const btn = document.getElementById('btnAuth');
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;

            if(!email || pass.length < 6) return alert("Email va parolni (min 6 belgi) kiriting!");

            btn.disabled = true;
            btn.textContent = "Kutilmoqda...";

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const name = document.getElementById('regName').value;
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Ma'lumotlarni Firestorega saqlash
                    await setDoc(doc(db, "users", res.user.uid), {
                        name: name,
                        brand: document.getElementById('regBrand').value,
                        year: document.getElementById('regYear').value,
                        km: document.getElementById('regKm').value,
                        tel: document.getElementById('regTel').value,
                        email: email
                    });
                }
                toggleAuth(false);
            } catch (e) {
                alert("Xato: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "Tasdiqlash";
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById('authLinks').style.display = 'none';
                    document.getElementById('dashLink').style.display = 'inline';
                    document.getElementById('logoutBtn').style.display = 'inline';
                    document.getElementById('welcomeUser').textContent = `Salom, ${d.name}!`;
                    document.getElementById('dashCar').textContent = d.brand;
                    document.getElementById('dashKm').textContent = d.km + " km";
                    showSection('dashboard');
                }
            }
        });
    </script>
</body>
</html>
